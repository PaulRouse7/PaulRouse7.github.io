<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User Info</h2>
    <form action="/{{user.id}}/edit_user" method="POST">
        <input type="text" name="first-name" placeholder="{{user.first_name}}">
        <br>
        <input type="text" name="last-name" placeholder="{{user.last_name}}">
        <br>
        <input type="text" name="image" placeholder="{{user.image_url}}">
        <br>
        <button>Submit</button>
    </form>
    <br>
    <a href="/">Go Back</a>
</body>
</htmls
